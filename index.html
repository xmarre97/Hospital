<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!--The meta tag below makes the website responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Importing frontawesome CSS from their website(icon package)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <!---importing bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--importing my own CSS-->
    <link rel="stylesheet" href="style.css">

    <title>MedWise</title>
</head>

<body>
    <header>
        <div class="bg-primary text-white">
            <div class="container d-flex justify-content-between">
                <div>
                    <i class="fab fa-facebook-square hoger"></i>
                    <i class="fab fa-twitter hoger"></i>
                    <i class="fas fa-user-md hoger"></i>
                    <i class="fas fa-notes-medical hoger"></i>

                </div>
                <div>
                    email us: hello@medwise.com
                </div>
            </div>
        </div>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg">
            <div class="container">

                <span class="navbar-brand mb-0 h1 medwise">
                    <i class="fas fa-stethoscope"></i>MedWise
                </span>
                <!--toggles the collapse with id 'collapse menu'-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse-menu"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--this is the collapse-->
                <div class="collapse navbar-collapse" id="collapse-menu">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link active" href="#">Home</a>
                        <a class="nav-item nav-link" href="#">Pages</a>
                        <a class="nav-item nav-link" href="#">Elements</a>
                        <a class="nav-item nav-link" href="#">Blog</a>
                        <a class="nav-item nav-link" href="#">Contact</a>
                        <button type="button" class="btn btn-primary btn-lg d-flex flex-column align-items-center">
                            <i class="fas fa-plus-square"></i>
                            EMERGENCY
                        </button>

                    </div>

                </div>
            </div>


        </nav>
        <!---the carousel slides between pictures-->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/doctors1.jpg" class="d-block w-100" alt="doctors">


                </div>
                <div class="carousel-item">
                    <img src="img/doctor-and-patient.png" class="d-block w-100" alt="doctor-and-patient">
                </div>
                <div class="carousel-item">
                    <img src="img/ladda ned.jpg" class="d-block w-100" alt="talking">
                </div>
            </div>
        </div>
        <div class="bg-secondary">
            <div class="container d-flex align-items-center">

                <i class="h6 mb-0 text-white">Medwise custom message to for users to accept terms and conditions. To
                    continue using
                    this site,you must agree to our terms.</i>

                <button type="button" class="btn btn-primary m-3">ACCEPT</button>

            </div>
        </div>
    </header>

    <main>
        <section class="bg-primary text-white text-center">
            <!---Bootstrap gridsystem-->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <i class="fas fa-clinic-medical" style="font-size:48px"></i>
                        <h5>Best Parent Care Provided</h5>
                    </div>
                    <div class="col-sm">
                        <i class="fas fa-user-md" style="font-size:48px"></i>
                        <h5>+ Doctors On Panel</h5>

                    </div>
                    <div class="col-sm">
                        <i class="fas fa-heartbeat" style="font-size:48px"></i>
                        <h5> Advanced MRI Machines</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--HÃ¤mtar extern javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
